<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-commerce PWA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <h1>E-commerce PWA</h1>
  </header>

  <main>
    <h2>Products</h2>
    <div class="products">
      <div class="product">
        <img src="icons/product1.png" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="icons/product2.png" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
      </div>
    </div>

    <h2>Cart</h2>
    <ul id="cart-list"></ul>
  </main>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service_worker.js')
        .then((registration) => {
          console.log("Service Worker Registered:", registration);
          navigator.serviceWorker.ready.then((swRegistration) => {
            if ('sync' in swRegistration) {
              swRegistration.sync.register('sync-cart')
                .then(() => console.log("Background Sync Registered"))
                .catch((err) => console.error("Background Sync Failed:", err));
            }
          });
        })
        .catch((error) => console.log("Service Worker Registration Failed:", error));
    }
  </script>

  <!-- Add-to-Cart Logic -->
  <script>
    const cart = [];

    function addToCart(productName, price) {
      const item = { name: productName, price: price };
      cart.push(item);
      updateCartUI();
    }

    function updateCartUI() {
      const cartList = document.getElementById("cart-list");
      cartList.innerHTML = "";
      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });
    }
  </script>
</body>
</html>
